<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn CSS</title>
    <style>
        /* Default styles */
        body {
            font-family: Arial, sans-serif;
            background: lightgray;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            color: darkblue;
        }

        p {
            font-size: 18px;
            color: black;
        }

        .box {
            width: 300px;
            height: 200px;
            background: lightcoral;
            margin: 20px auto;
            line-height: 200px;
            font-size: 22px;
            font-weight: bold;
            color: white;
            border-radius: 10px;
        }

        /* ðŸ“± Mobile Screen (max-width: 600px) */
        @media (max-width: 600px) {
            body {
                background: lightblue;
            }

            h1 {
                font-size: 28px;
                color: darkred;
            }

            .box {
                width: 100%;
                background: green;
                font-size: 18px;
            }
        }

        /* ðŸ“Ÿ Tablet Screen (max-width: 900px) */
        @media (max-width: 900px) {
            body {
                background: lightgreen;
            }

            .box {
                background: orange;
            }
        }

        /* ðŸ’» Desktop Screen (min-width: 901px) */
        @media (min-width: 901px) {
            body {
                background: white;
            }

            .box {
                background: purple;
            }
        }
    </style>
</head>

<body>

    <h1>Media Query</h1>
    <p>Resize the window to see the changes!</p>

    <div class="box">Change Me!</div>

</body>

</html>
